<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/scr/css/style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <i class="fas fa-bars">
                <!-- i.fas.fa-bars -->
            </i>
            <i class="fas fa-search">
                <!-- i.fas.fa-search -->
            </i>
        </div>
        <div class="capa-album">
            <!-- album do artista -->
        </div>
        <div class="area-player"></div>
        <div class="container-lista-musicas">
            <table class="tabela-musicas">
                <tr>
                    <td class="numero-musica">1</td>
                    <td class="titulo-musica">Falho</td>
                    <td class="artista">carlos</td>
                    <td class="tempo-musica">42segundos</td>
                    <td class="favorito">sempre</td>
                </tr>
                <tr>
                    <td class="numero-musica">1</td>
                    <td class="titulo-musica">Falho</td>
                    <td class="artista">carlos</td>
                    <td class="tempo-musica">42segundos</td>
                    <td class="favorito">sempre</td>
                </tr>
                <tr>
                    <td class="numero-musica">1</td>
                    <td class="titulo-musica">Falho</td>
                    <td class="artista">carlos</td>
                    <td class="tempo-musica">42segundos</td>
                    <td class="favorito">sempre</td>
                </tr>
            </table>
        </div>

        <div class="barra-progresso"></div>
        <div class="info">
            <h4>MUSICA</h4>
            <H6>FALHOS</H6>
        </div>
        <div class="btns-player">
            <i class="fas fa-backward" id="voltar"></i>
            <i class="fas fa-play" id="play"></i>
            <i class="fas fa-forward" id="passar"></i>
        </div>
        <div class="btns-funcionalidades">
            <i class="fas fa-heart" id="titulo-favorito"></i>
            <i class="fas fa-random" id="random"></i>
            <i class="fas fa-repeat" id="repeat"></i>
            <i class="fas fa-gear" id="config" ></i>
        </div>
        <div class="titulo-atual">FALHOS</div>


    </div>
</body>
<script src="/scr/js/script.js"></script>
</html>
